<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Input Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="input-container">
          <label for="numberInput">Rank One:</label>
          <input
            type="number"
            id="rank-one"
            min="0"
            max="3000"
            class="number-input"
          />
          <label for="numberInput">Rank Two:</label>
          <input
            type="number"
            id="rank-two"
            min="0"
            max="3000"
            class="number-input"
          />
        </div>
      </div>
      <button id="calculate-rank" class="calculate">Calculate</button>
      <div id="result" class="result-container hide"></div>
    </div>

    <script src="ranks.js"></script>
  </body>
</html>
